<body>

    <h1>Alert o Nome Digitado</h1>

    Nome: <input class="user-name" type="text" placeholder="Digite aqui o seu nome">
    <button class="send">Enviar</button>

    <script>

        let inputUserName = document.querySelector("input.user-name");

        function nome() {

            document.write(`Bem-vindo(a), ${inputUserName.value}!`);

        }

        let sendButton = document.querySelector("button.send");

        sendButton.onclick = nome;
