    <title>Livro de Receitas</title>

<body>

    <h1>Receitas do Yan</h1>

    <script>

        let ingredientes = [];

        let quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

        let contador = 1;

        //      1, 2   
        while( contador <= quantidade) {

            let ingrediente = prompt("Informe o ingrediente " + contador);

            let jaTem = false; // SÓ SE TORNA VERDADEIRA CASO JÁ TENHA; 

            //       INDICE       INDICE  < TAMANHO DO ARRAY     INDICE+1
            for (let posicao = 0; posicao < ingredientes.length; posicao++) {

            //      LISTA DO ARRAY        ==  AO QUE EU ESTOU ADD PELO PROMPT  
                if (ingredientes[posicao] == ingrediente) {

                    jaTem = true;
                    alert(ingrediente + " já está na lista!");
                    break;
                } // SE TEM,
            }  // PÁRA AQUI E VOLTA PARA O WHILE;
            
            //  NÃO TEM AINDA
            if (jaTem == false) {

            //  AÍ SIM PODE ADD AO ARRAY  
                ingredientes.push(ingrediente);
            //  SÓ AÍ PODE ACRESCENTAR 1 NO CONTADOR, CASO CONTRARIO SE ADICIONASSEMOS DARIA ERRO POIS O INGREDIENTE PODERIA JÁ EXISTIR NO ARRAY E A LISTA FICARIA COM INGREDIENTES REPETIDOS.
                contador++;
            }
        }

        console.log(ingredientes);

    </script>
