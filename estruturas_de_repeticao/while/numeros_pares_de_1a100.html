    <script>
        
        function pulaLinha() {

            document.write(`<br><br>`);
        }

        function exibeTitulo(titulo) {

            document.write(`<h1>${titulo}</h1>`);
            pulaLinha();

        }

        function exibeTexto(texto) {

            document.write(texto);
            pulaLinha()

        }

        exibeTitulo(`Só os pares, hein!`);

        /* let fim = parseInt(prompt(`Até que número você quer a contagem? `)); */

        let contador = 0;

        while (contador <= 100) {

            exibeTexto(`Número <em>${contador}</em>`);
            contador += 2;

        }
