<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De 20 a 30 decrementado</title>
</head>

<body>

    <script>

        function pulaLinha() {

            document.write(`<br><br>`);

        }

        function exibeTitilo(titulo) {

            document.write(`<h1>${titulo}</h1>`);
            pulaLinha();
        }

        function exibeTexto(texto) {

            document.write(`<p>${texto}</p>`);
        }


        exibeTitilo(`Veja os números de 20 a 0 em contagem regressiva!`);

        let contador = 20;

        while (contador >= 0) {

            exibeTexto(`Número ${contador}`);
            contador --

        }
    </script>
</body>

</html>
