<meta charset="UTF-8">

<h3>Álcool ou Gasolina</h3>

<script>

    let tanque = 40;
    let caminhoComGasolina = 480;
    let consumoDeGasolina = caminhoComGasolina / tanque;

    document.write("O consumo de gasolina por km² é de " + consumoDeGasolina + " litros por km. <br>");

    let caminhoComAlcool = 300;
    let consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("Já o consumo de álcool foi de " + consumoDeAlcool + " litros por km.");

</script>
