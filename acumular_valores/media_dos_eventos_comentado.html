<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    let totalDeEventos = parseInt(prompt("Informe o total de eventos"));

    let contador = 1;

    let totalGastoComEventos = 0;

    while(contador <= totalDeEventos) {
        
        let gasto = prompt(`Informe total gasto com ${contador}º evento: R$`);
        gasto = gasto.replace(",","."); // string => com replace consigo mudar, mudo primeiro pois o input está retornando uma string (padrão);
        gasto = parseFloat(gasto); // aqui, para poder fazer um calculo preciso necessariamente mudar a String para Number;
        totalGastoComEventos = totalGastoComEventos + gasto;
        console.log(totalGastoComEventos);
        contador++;
        console.log(contador);
    }

    let media = totalGastoComEventos / totalDeEventos;
    console.log(media);

    media = String(media.toFixed(2));

    // media = String(media);

    // media = media.replace(".",","); 

    mostra(`A média de gastos dos ${totalDeEventos} eventos foi R$ ${media.replace(".",",")}.`);

</script>
