<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function exibeTitulo(titulo){
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha()
    }

    function exibeParagrafo(frase) {
        document.write("<p>" + frase + "</p>");
        pulaLinha();
    }

    exibeTitulo("Bem-vindos");
    exibeParagrafo("Este Ã© um simples programa!");

</script>
